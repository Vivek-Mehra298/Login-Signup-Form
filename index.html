<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup-form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="nameField">
                <input type="text" placeholder="Username or Email address">
                <input type="password" placeholder="password">
                <a href="">Forgot Password</a>
                <input type="button"  value="Login"  onclick="signUP()">
                <div class="links">
                    <a href=""><img src="image/google.jpg" alt=""></a>
                    <a href=""><img src="image/facebook.jpg" alt=""></a>
                    <a href=""><img src="image/twiiter.jpg" alt=""></a>
                </div>
                <p class="signup">Not a member <a href="#"  onclick="signIN()">Signup</a></p>
            </form>
        </div>
    </div>

    <script src="first.js"></script>
</body>
</html>
